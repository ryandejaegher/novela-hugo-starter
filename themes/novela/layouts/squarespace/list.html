{{ define "main" }}
<div class="container mx-auto px-20 mt-20">
    <h1>{{.Params.Title}}</h1>
    <p>
        {{.Params.excerpt}}
    </p>
    {{ $paginator := .Paginate (where .Data.Pages "Type" "squarespace") }}

<!-- Render List of files from Content/Squarespace -->
{{ range $paginator.Pages }}
<article class="flex">
    <h3>
        <a href="{{.Permalink}}">{{.Title}}</a>
    </h3>
    {{ range .Params.tags }}
        <span>{{ . }}</span>
    {{ end }}
</article>
{{ end }}

<!-- Hugo's default pagination template. -->
<div class="mx-auto">
{{ partial "paginator/paginator.html" . }}
</div>
</div>

{{ end }}

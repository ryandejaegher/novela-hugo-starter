{{ define "main" }}
<div class="container mx-auto px-20 mt-20 debug">
    <h1>{{.Params.Title}}</h1>
    {{.Params.excerpt}}
    {{ $paginator := .Paginate (where .Data.Pages "Type" "squarespace") }}
{{ range $paginator.Pages }}
<article>
    <a href="{{.Permalink}}">{{.Title}}</a>
    {{ range .Params.tags }}
        <span>{{ . }}</span>
    {{ end }}
</article>
{{ end }}
<!-- Hugo's default pagination template. -->
<div class="mx-auto">
{{ template "_internal/pagination.html" . }}
</div>
</div>

{{ end }}

{{ define "main" }}
<div class="container mx-auto">
    <h1 class="text-5xl md:mt-16">{{.Params.Title}}</h1>
    <div class="mt-">
        {{.Params.excerpt}}
    </div>

<!-- Begin Article List Section -->
<div class="mt-8 debug-b">
    {{ $paginator := .Paginate (where .Site.Pages "Type" "squarespace") }}
    <!-- Render List of files from Content/Squarespace -->
    {{ range $paginator.Pages }}
    <article class="flex flex-col w-full md:w-full mt-4">
        <h3 class="text-xl">
            <a href="{{.Permalink}}" class="text-indigo-600 hover:text-indigo-800">{{.Title}}</a>
        </h3>
    </article>
    
    {{ end }}   
</div>

<!-- End Article List Section --> 

<!-- Hugo's default pagination template. -->
<div class="">
{{ partial "paginator/paginator.html" . }}
</div>
</div>

{{ end }}

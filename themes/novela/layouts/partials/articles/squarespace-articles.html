{{ $paginator := .Paginate (where .Data.Pages "Type" "squarespace") }}
<!-- Render List of files from Content/Squarespace -->
{{ range $paginator.Pages }}
<article class="flex flex-col w-full md:w-1/3 px-8">
    <div class="h-64 bg-indigo-500"></div>
    <h3>
        <a href="{{.Permalink}}">{{.Title}}</a>
    </h3>
</article>

{{ end }}

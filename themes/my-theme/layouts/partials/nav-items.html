<li{{ if eq .URL "/about/" }} class="active" {{ end }}>
	<a href="{{ "/about" | absURL }}">About</a>
</li>
<li{{ if eq .URL "/another-page/" }} class="active" {{ end }}>
	<a href="{{ "/another-page" | absURL }}">Another Page</a>
</li>
<li{{ if or (eq .URL "/articles/") (eq .Type "articles") }} class="active" {{ end }}>
	<a href="{{ "/articles" | absURL }}">Articles</a>
</li>
